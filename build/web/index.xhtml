    <h:head>
        <title>Sample01</title>
        <h:outputStylesheet library="css" name="mystyle.css"/>
    </h:head>
    <h:body>
        <h2>名簿データの作成</h2>
        <h:form>
            <h:panelGrid columns="2" border="1" rules="all">

            </h:panelGrid>
        </h:form>
    </h:body>
